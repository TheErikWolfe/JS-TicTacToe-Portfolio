<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe For Winners</title>
		<link rel="shortcut icon" href="https://png.icons8.com/cotton/50/000000/space-shuttle.png" />
		<link rel="stylesheet" text="text/css" href="styles/main.css">
	</head>

	<body class="container">
		<h1 class="text-center m-3">Tic Tac Toe!</h1>
		<div id="tttBoard" class="btn-toolbar mt-5" role="toolbar" aria-label="Toolbar with button groups">

			<div class="btn-group" role="group" aria-label="First group">
				<button type="button" id="bp-0-0" class="btn btn-props"></button>
				<button type="button" id="bp-0-1" class="btn btn-props"></button>
				<button type="button" id="bp-0-2" class="btn btn-props"></button>
			</div>
			
			<div class="btn-group" role="group" aria-label="First group">
				<button type="button" id="bp-1-0" class="btn btn-props"></button>
				<button type="button" id="bp-1-1" class="btn btn-props"></button>
				<button type="button" id="bp-1-2" class="btn btn-props"></button>
			</div>

			<div class="btn-group" role="group" aria-label="First group">
				<button type="button" id="bp-2-0" class="btn btn-props"></button>
				<button type="button" id="bp-2-1" class="btn btn-props"></button>
				<button type="button" id="bp-2-2" class="btn btn-props"></button>
			</div>
		</div>
		<div>
			<h2 id="winner" class="mt-5 text-center"></h2>
		</div>

		<div>
			<button id="again" type="button" class="btn btn-primary">Play Again?</button>
		</div>




		<script src="scripts/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
